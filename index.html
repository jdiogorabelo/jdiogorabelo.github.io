<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diogo Rabelo</title>

    <!-- Irá se conectar com o Google Fonts antes de implementar no HTML -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Aqui carrega a nossa fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/skill-wrapper.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/card-wrapper.css">
    
</head>
<body>
    <header class="header">
        <div id="logo">
            <img src="assets/img/logo-diogo3.jpg" alt="imagem-logo">
            <h1 class="main-title -header">&lt;Coder&gt;</h1>
        </div>
        
        <nav class="navigation">
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="eng">Download CV</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="banner-wrapper">
            <div class="box">
                <h1 class="main-title">Diogo Rabelo</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="eng">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section -skills">
        <div class="main-wrapper">
            <h2 class="main-title -second">Skills</h2>
            <div class="skill-wrapper">
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" alt="HTML-Icon">
                    <div class="right">
                        <h3 class="title">HTML</h3> <!-- h3 para ter um nível menor de importância -->
                        <progress class="progress-bar" max="100" value="40">40%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="CSS-Icon">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="40">40%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="JavaScript-Icon">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="25">25%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="UX-Icon">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="10">10%</progress>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <section class="section -bgBlack">
        <h2 class="main-title -second">Projetos</h2>

        <div class="card-wrapper">
            <div class="card-wrapper">

                <a href="https://jdiogorabelo.github.io/">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/logo-diogo3.jpg" alt="Imagem-logo-diogo">
                        <figcaption>Portfólio</figcaption>
                    </figure>
                </a>

                <a href="">
                    <figure class="card-project -green" target="_blank">
                        <img class="logo" src="img/pexels-pixabay-356079.jpg" alt="Imagem-logo-diogo">
                        <figcaption>Under construction</figcaption>
                    </figure>
                </a>

                <a href="">
                    <figure class="card-project -purple" target="_blank">
                        <img class="logo" src="img/pexels-pixabay-356079.jpg" alt="Imagem-logo-diogo">
                        <figcaption class="">Under construction</figcaption>
                    </figure>
                </a>

            </div>
        </div>

    </section>
</body>
</html>
